<script>
function toggleSubmitButton() {
    const checkbox = document.getElementById('termsCheckbox');
    const submitBtn = document.getElementById('submitBtn');
    const termsError = document.getElementById('termsError');
    
    if (checkbox.checked) {
        submitBtn.disabled = false;
        submitBtn.style.opacity = '1';
        termsError.style.display = 'none';
    } else {
        submitBtn.disabled = true;
        submitBtn.style.opacity = '0.5';
        termsError.style.display = 'block';
       
        
    }
}

// Call the function on page load
document.addEventListener('DOMContentLoaded', toggleSubmitButton);
</script>

<script>
const form = document.getElementById('signUpForm');
    const toast = document.getElementById('toast');

    function showToast(message, isError = false) {
      toast.textContent = message;
      toast.style.backgroundColor = isError ? '#e74c3c' : '#2ecc71';
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const name = document.getElementById("name").value;

      if (!email || !password || !name) {
        showToast('Please enter all details', true);
        return;
      }


     
    // Check for empty fields
    if (!email.trim() || !password.trim() || !name.trim()) {
      showToast('Please fill in all fields', true);
      return;
    }

  // Password validation rules
  const minLength = 8;
  const hasUpperCase = /[A-Z]/.test(password);
  const hasLowerCase = /[a-z]/.test(password);
  const hasNumbers = /\d/.test(password);
  const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);

  if (!email || !password || !name) {
    showToast('Please enter all details', true);
    
  }else 
  if (password.length < minLength) {
    showToast(`Password must be at least ${minLength} characters long`, true);
    
  } else
  if (!hasUpperCase) {
    showToast('Password must contain at least one uppercase letter', true);
    
  } else
  if (!hasLowerCase) {
    showToast('Password must contain at least one lowercase letter', true);
    
  } else
  if (!hasNumbers) {
    showToast('Password must contain at least one number', true);
    
  } else
  if (!hasSpecialChar) {
    showToast('Password must contain at least one special character', true);
    
  } else {

  try {
    const response = await fetch('http://localhost:3001/sign-up', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password, name }),
    });

    if (response.ok) {
      const data = await response.json();
      showToast(data.message);
      window.location.href = '/home';
    } else {
      const error = await response.json();
      showToast(error.message || 'Sign-Up Failed', true);
    }
  } catch (error) {
    showToast('Error connecting to server', true);
  }
}
});

</script>
