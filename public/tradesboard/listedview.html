    <script>
        const slider = document.getElementById('slider');
        const slides = document.querySelectorAll('.slide');
        const dotsContainer = document.getElementById('dots');
    
        let currentIndex = 0;
    
        // Create Dots
        slides.forEach((_, index) => {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            if (index === 0) dot.classList.add('active');
            dot.setAttribute('data-index', index);
            dotsContainer.appendChild(dot);
        });
    
        const dots = document.querySelectorAll('.dot');
    
        function updateSlider() {
            slider.style.transform = `translateX(-${currentIndex * 100}%)`;
            dots.forEach(dot => dot.classList.remove('active'));
            dots[currentIndex].classList.add('active');
        }
    
        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            updateSlider();
        }
    
        function prevSlide() {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            updateSlider();
        }
    
        // Dot Navigation
        dots.forEach(dot => {
            dot.addEventListener('click', () => {
                currentIndex = parseInt(dot.getAttribute('data-index'));
                updateSlider();
            });
        });
    
        // Ensure the DOM is ready before starting the interval
        let userIdd = '';
// Auto Slide on page load
window.onload = () => {
    setInterval(nextSlide, 5000); // Change slide every 5 seconds

       window.location.href = '/';
      }
    }

     checkSignedIn();

    const suggestionsContainer = document.querySelector('.suggestion-cards');

    // Dynamically fetch and display trades
    fetch('/get-trades')
  .then(response => {
    if (!response.ok) {
      throw new Error('Failed to fetch trades.');
    }
    return response.json();
  })
  .then(trades => {
    // Filter trades where skillName is "Technical Skills"
    const filteredTrades = trades.filter(trade => trade.category === "Technical Skills");

    const suggestionsContainer = document.querySelector('.suggestion-cards');
    suggestionsContainer.innerHTML = ''; // Clear previous content if necessary

    // Display only filtered trades
    filteredTrades.forEach(trade => {
      const card = document.createElement('div');
      card.className = 'suggestion-card';
      card.setAttribute('data-id', trade.uid); // Add unique ID

      card.innerHTML = `
        <h3>${trade.skillName}</h3>
        <p>${trade.description}</p>
        <p>${trade.experience} years of experience</p>
        <p>â‚¹${trade.hourlyRate} / hour</p>
      `;

      // Attach click event to navigate to the details page
      card.addEventListener('click', () => {
        window.location.href = `/new-page?name=${encodeURIComponent(trade.skillName)}&description=${encodeURIComponent(trade.description)}&experience=${encodeURIComponent(trade.experience)}&hourlyRate=${encodeURIComponent(trade.hourlyRate)}&contactEmail=${encodeURIComponent(trade.contactEmail)}&socialMedia=${encodeURIComponent(trade.socialMedia)}&upiID=${encodeURIComponent(trade.upiID)}&uid=${encodeURIComponent(trade.uid)}&category=${encodeURIComponent(trade.category)}`;
      });

      suggestionsContainer.appendChild(card);
    });
  })
  .catch(error => {
    console.error('Error:', error);
  });





};
