<script>
function openPopup(category) {
    document.getElementById('overlay').style.display = 'block';
    const popup = document.getElementById('skillPopup');
    popup.style.display = 'block';
    popup.style.opacity = '0';
    document.getElementById('popupTitle').textContent = category;
    
    // Fade in animation
    setTimeout(() => {
        popup.style.transition = 'opacity 0.3s ease';
        popup.style.opacity = '1';
    }, 10);
    
    fetch('/get-trades')
        .then(response => response.json())
        .then(trades => {
            // Filter by category and verification
            const filteredTrades = trades.filter(trade => 
                trade.category === category && 
                (trade.verification === "yes" || trade.verification === true)
            );

            const skillCards = document.getElementById('skillCards');
            skillCards.innerHTML = '';

            if (filteredTrades.length === 0) {
                skillCards.innerHTML = '<p class="no-trades-message">No verified trades available in this category.</p>';
                return;
            }

            filteredTrades.forEach((trade, index) => {
                const card = document.createElement('div');
                card.className = 'suggestion-card';
                card.style.animation = `fadeIn 0.5s ease forwards ${index * 0.1}s`;
                card.style.opacity = '0';
                card.innerHTML = `
                    <h3>${trade.skillName}</h3>
                    <p class="description">${trade.description}</p>
                    <p>${trade.experience} years of experience</p>
                    <p style="color: #ffd700; font-weight: bold;">₹${trade.hourlyRate} / hour</p>
                `;

                card.addEventListener('click', () => {
                    window.location.href = `/new-page?name=${encodeURIComponent(trade.name)}&sname=${encodeURIComponent(trade.skillName)}&description=${encodeURIComponent(trade.description)}&experience=${encodeURIComponent(trade.experience)}&hourlyRate=${encodeURIComponent(trade.hourlyRate)}&contactEmail=${encodeURIComponent(trade.contactEmail)}&socialMedia=${encodeURIComponent(trade.socialMedia)}&upiID=${encodeURIComponent(trade.upiID)}&uid=${encodeURIComponent(trade.uid)}&category=${encodeURIComponent(trade.category)}`;
                });

                skillCards.appendChild(card);
            });
        })
        .catch(error => console.error('Error:', error));
}

function closePopup() {
    const popup = document.getElementById('skillPopup');
    const overlay = document.getElementById('overlay');
    
    // Fade out animation
    popup.style.opacity = '0';
    overlay.style.opacity = '0';
    
    setTimeout(() => {
        popup.style.display = 'none';
        overlay.style.display = 'none';
        overlay.style.opacity = '1';
    }, 300);
}

document.getElementById('overlay').addEventListener('click', closePopup);

// Add fade in animation
const style = document.createElement('style');
style.textContent = `
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
`;
document.head.appendChild(style);
</script>

     checkSignedIn();

    const suggestionsContainer = document.querySelector('.suggestion-cards');

    // Dynamically fetch and display trades
    fetch('/get-trades')
  .then(response => {
    if (!response.ok) {
      throw new Error('Failed to fetch trades.');
    }
    return response.json();
  })
  .then(trades => {
    const suggestionsContainer = document.querySelector('.suggestion-cards');
    
    // Filter trades where dataVerification is "yes" or true
    const verifiedTrades = trades.filter(trade => trade.verification === "yes" || trade.verification === true);

    if (verifiedTrades.length === 0) {
      // Display a message if no verified trades are found
      suggestionsContainer.innerHTML = '<p class="no-trades-message">No verified trades available at the moment.</p>';
      return;
    }

    // Render only verified trades
    verifiedTrades.forEach(trade => {
      const card = document.createElement('div');
      card.className = 'suggestion-card';
      card.setAttribute('data-id', trade.uid); // Add unique ID

      card.innerHTML = `
        <h3>${trade.skillName}</h3>
        <p class="description">${trade.description}</p>
        <p>${trade.experience} years of experience</p>
        <p>₹${trade.hourlyRate} / hour</p>
      `;

      // Attach click event to navigate to the details page
      card.addEventListener('click', () => {
        window.location.href = `/new-page?name=${encodeURIComponent(trade.skillName)}&description=${encodeURIComponent(trade.description)}&experience=${encodeURIComponent(trade.experience)}&hourlyRate=${encodeURIComponent(trade.hourlyRate)}&contactEmail=${encodeURIComponent(trade.contactEmail)}&socialMedia=${encodeURIComponent(trade.socialMedia)}&upiID=${encodeURIComponent(trade.upiID)}&uid=${encodeURIComponent(trade.uid)}&category=${encodeURIComponent(trade.category)}`;
      });

      suggestionsContainer.appendChild(card);
    });
  })
  .catch(error => {
    console.error('Error:', error);
    const suggestionsContainer = document.querySelector('.suggestion-cards');
    suggestionsContainer.innerHTML = `<p class="error-message">Error loading trades: ${error.message}</p>`;
  });



};
