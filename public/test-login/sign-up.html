<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
@import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
*{
  margin: 0;
  padding: 0;
  /* user-select: none; */
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}
html,body{
  height: 100%;
}
body{
  background: radial-gradient(circle at bottom left, #4b0082, transparent 60%),
              radial-gradient(circle at top right, #4b0082, transparent 60%),
              #000033;
  display: grid;
  place-items: center;
  text-align: center;
}
.content{
  width: 330px;
  padding: 40px 30px;
 /* border-radius: 10px;
  background:#0d1032;
  box-shadow: -3px -3px 7px #050612,
               2px 2px 5px rgba(94,104,121,0.288); */
}
.content .text{
  font-size: 21px;
  font-weight: 600;
  margin-bottom: 35px;
  color: #BABECC;
}
.field{
  height: 50px;
  width: 100%;
  display: flex;
  position: relative;
  color: #BABECC;
}
.field:nth-child(2){
  margin-top: 20px;
}
.field input{
  height: 100%;
  width: 100%;
  padding-left: 45px;
  outline: none;
  border: 1px solid #5e17eb;
  font-size: 18px;
  background: #0d1032;
  color: #BABECC;
  border-radius: 15px;
  box-shadow: inset 2px 2px 5px #050612,
              inset -5px -5px 10px #050612;

}
.field input:focus{
  box-shadow: inset 1px 1px 2px #050612,
              inset -1px -1px 2px #050612;
}
.field span{
  position: absolute;
  color: #595959;
  width: 50px;
  line-height: 50px;
}
.field label{
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  left: 45px;
  pointer-events: none;
  color: #666666;
}
.field input:valid ~ label{
  opacity: 0;
}
.forgot-pass{
  text-align: left;
  margin: 10px 0 10px 5px;
}
.forgot-pass a{
  font-size: 14px;
  color: #BABECC;
  text-decoration: none;
}
.forgot-pass:hover a{
  text-decoration: underline;
}
button{
  margin: 15px 0;
  width: 100%;
  height: 50px;
  font-size: 18px;
  line-height: 50px;
  font-weight: 600;
  background: #5e17eb;
  color: aliceblue;
  border-radius: 25px;
  border: none;
  outline: none;
  cursor: pointer;
  box-shadow: 2px 2px 5px #050612,
             -5px -5px 10px #050612;
}
button:focus{
  color: #BABECC;
  box-shadow: inset 2px 2px 5px #050612,
             inset -5px -5px 10px #050612;
}
.submit{
  margin: 10px 0;
  color: #BABECC;
  font-size: 14px;
}
.submit a{
  color: #aa47d6;
  text-decoration: none;
}
.submit a:hover{
  text-decoration: underline;

}
.logo {
    width: 250px; /* Adjust the size of the logo */
    height: auto; /* Keep aspect ratio */
    border-radius: 10px; /* Optional: adds rounded corners to the image */
  
    transition: transform 0.3s ease-in-out; /* Adds smooth hover effect */
    padding: -20px;
}
.ortext
{
  color: #BABECC;
}

.signwg
{
  background-color: #BABECC;
  font-size: medium;
  align-items: center;
  text-align: center;
  justify-content: center;
  color: #050612;
}

.signwg:focus
{
  color: #5e17eb;
  box-shadow: inset 2px 2px 5px #050612,
             inset -5px -5px 10px #050612;
            
}
.icon
{
  width: 25px; /* Adjust the size of the logo */
    border-radius: 10px; /* Optional: adds rounded corners to the image */
    transition: transform 0.3s ease-in-out; /* Adds smooth hover effect */
    padding: -20px;
    margin-bottom: -6px;
    
}
.toast {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #333;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
    }
    .toast.show {
      opacity: 1;
      visibility: visible;
    }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
  <br> <br>
    <img src="images/logo.png" alt="Logo" class="logo">

    <div class="content">
      

<form id="signUpForm">
  <div class="field">
    <input type="text" id="name" required>
    <span class="fas fa-user"></span>
    <label>Name</label>
  </div>
        <div class="field">
          <input type="text" id="email" required>
          <span class="fas fa-user"></span>
          <label>Email</label>
        </div>
        <br>
<div class="field">
          <input type="password" id="password" required>
          <span class="fas fa-lock"></span>
          <label>Password</label>
        </div>
<div class="forgot-pass">
  <div class="submit">
     <center>
Already Have an account?              <a href="/tsign-in">sign in</a> </center>
              
<button type="submit">Sign Up</button> <br>
<!-- <center><b> or </center></b></center>
<button class="signwg"> <img src="images/signup-icon.png" alt="Sign Up Icon" class="icon"> &nbsp; Sign up With Google </button> -->
</form>
</div>

<div id="toast" class="toast"></div>


<script>
const form = document.getElementById('signUpForm');
    const toast = document.getElementById('toast');

    function showToast(message, isError = false) {
      toast.textContent = message;
      toast.style.backgroundColor = isError ? '#e74c3c' : '#2ecc71';
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const name = document.getElementById("name").value;

      if (!email || !password || !name) {
        showToast('Please enter all details', true);
        return;
      }

      try {
        const response = await fetch('/sign-up', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, name }),
        });

        if (response.ok) {
          const data = await response.json();
          showToast(data.message);
          window.location.href = '/home';
        } else {
          const error = await response.json();
          showToast(error.message || 'Sign-Up Failed', true);
        }
      } catch (error) {
        showToast('Error connecting to server', true);
      }
    });
</script>

</body>
</html>
