    <script>
        const slider = document.getElementById('slider');
        const slides = document.querySelectorAll('.slide');
        const dotsContainer = document.getElementById('dots');
    
        let currentIndex = 0;
    
        // Create Dots
        slides.forEach((_, index) => {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            if (index === 0) dot.classList.add('active');
            dot.setAttribute('data-index', index);
            dotsContainer.appendChild(dot);
        });
    
        const dots = document.querySelectorAll('.dot');
    
        function updateSlider() {
            slider.style.transform = `translateX(-${currentIndex * 100}%)`;
            dots.forEach(dot => dot.classList.remove('active'));
            dots[currentIndex].classList.add('active');
        }
    
        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            updateSlider();
        }
    
        function prevSlide() {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            updateSlider();
        }
    
        // Dot Navigation
        dots.forEach(dot => {
            dot.addEventListener('click', () => {
                currentIndex = parseInt(dot.getAttribute('data-index'));
                updateSlider();
            });
        });
    
        // Ensure the DOM is ready before starting the interval
        window.onload = () => {
            // Auto Slide
            setInterval(nextSlide, 5000); // Change slide every 5 seconds
            checkSignedIn(); // Check admin status when page loads
        };
        async function checkSignedIn() {
            try {
                const response = await fetch('http://localhost:3001/check-signed-in', {
                    method: 'GET',
                    credentials: 'include'
                });

                if (!response.ok) {
                    window.location.href = '/';
                    throw new Error('User not signed in.');
                }

                const data = await response.json();
                
                // Check if user exists and is admin
                if (!data.user || data.user.admin !== 'yes') {
                    console.log('Not an admin user');
                    window.location.href = '/';
                    return;
                }

                // If we reach here, user is an admin
                console.log('Admin user verified:', data.user.uid);

            } catch (error) {
                console.log("Error:", error.message);
                window.location.href = '/';
                window.location.href = '/';
            }
        }
 
    async function signOut() {
        // Show confirmation dialog
        const confirmSignOut = confirm("Are you sure you want to sign out?");
        
        // If user clicks "Cancel", return without doing anything
        if (!confirmSignOut) {
            return;
        }

        try {
            const response = await fetch('http://localhost:3001/sign-out', {
                method: 'POST',
                credentials: 'include', // Include cookies in the request
            });

            if (response.ok) {
                document.getElementById('status').innerText = 'User signed out successfully.';
                document.getElementById('user-info').innerText = '';
                window.location.href = '/'; // Redirect to home page after sign out
            } else {
                throw new Error('Failed to sign out.');
            }
        } catch (error) {
            document.getElementById('status').innerText = error.message;
        }
    }

    </script>
